log4j.rootLogger=DEBUG, CONSOLE

log4j.logger.com.hfepc.service.sap.impl=INFO, database
log4j.logger.org.quartz.core.QuartzSchedulerThread=INFO, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-4p]-%d{yyyy-MM-dd HH:mm:ss,SSS}-%c -%m%n

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=${zyh.root}/logs/zyh
log4j.appender.R.DatePattern=yyyy-MM-dd'.log'
log4j.appender.R.Append=true
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=[%-5p] %d %c -%m%n